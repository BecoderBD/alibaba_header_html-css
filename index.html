<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alibaba Clone</title>

    <!-- cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- css -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <div class="header_main">
            <div class="main1logo">
                <img src="logo.jpg" alt="">
            </div>
            <div class="main2sec">
                <div class="main2">
                    <div class="main2one">
                        <p>Products</p>
                        <i class="fa-solid fa-angle-down"></i>
                    </div>
                    <div class="main2two">
                    </div>
                    <div class="main2three">
                        <input type="search" placeholder="hello kitty">
                    </div>
                    <div class="main2four">
                        <i class="fa-solid fa-camera"></i>
                    </div>
                    <div class="main2five">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <p>Search</p>
                    </div>
                </div>
            </div>
            <div class="main3sec">
                <div class="main3">
                    <div class="main3one">
                        <div class="main3one_up">
                            <p>Deliver to:</p>
                        </div>
                        <div class="main3one_down">
                            <img src="us.png" alt="">
                            <p><b>US</b></p>
                        </div>
                    </div>
                    <div class="main3two">
                        <i class="fa-solid fa-globe"></i>
                        <p>English-USD</p>
                    </div>
                    <div class="main3two">
                        <i class="fa-regular fa-user"></i>
                        <p>Sign in</p>
                    </div>
                    <div class="main3four">
                        <p>Sign up</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="header_btm">
            <div class="hbtm_left">
                <div class="hbtm_left1">
                    <i class="fa-solid fa-bars-staggered"></i>
                    <p>All Category</p>
                </div>
                <div class="hbtm_left1">
                    <p>Featured selection</p>
                </div>
                <div class="hbtm_left1">
                    <p>Featured selection</p>
                </div>
                <div class="hbtm_left1">
                    <p>Alibaba.com Membership</p>
                </div>
            </div>
            <div class="hbtm_right">
                <div class="hbtm_left1">
                    <p>Featured selection</p>
                </div>
                <div class="hbtm_left1">
                    <p>Featured selection</p>
                </div>
                <div class="hbtm_left1">
                    <p>Featured selection</p>
                </div>
                <div class="hbtm_left1">
                    <p>Become a supplier</p>
                </div>
            </div>
        </div>
    </header>
    
</body>
</html>
